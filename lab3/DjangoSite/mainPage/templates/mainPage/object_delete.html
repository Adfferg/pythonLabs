{% extends "mainPage/mainHtmlFile.html" %}
{% block title %}
Delete "{{ tag.title|title }}"
{% endblock %}

{% block content %}

<form action="{{ object.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3> Вы правда хотите удалить<b>"{{object.title}}"</b>?</h3>
     <a href="{{ object.get_absolute_url }}" class="btn btn-light">Отмена</a>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
</form>

{% endblock %}
