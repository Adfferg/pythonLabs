{% extends "mainPage/mainHtmlFile.html" %}
{% block title %}
Edit "{{ object.title|title }}"
{% endblock %}

{% block content %}

<form action="{{ object.get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Обновить</button>
</form>
        <a href="{{ object.get_delete_url }}" class="btn btn-danger">Удалить</a>

{% endblock %}
